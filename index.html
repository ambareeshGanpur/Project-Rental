<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveNow - Car Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes drive {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .car-animation {
      animation: drive 2.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-blue-100 min-h-screen font-sans">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">DriveNow</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="aboutUs.html" class="hover:text-blue-600">About</a>
      <a href="contact.html" class="hover:text-blue-600">Contact Us</a>
    </div>
  </nav>

  <!-- Car Animation Section -->
  <div class="flex justify-center mt-8">
    <img src="https://img.icons8.com/ios-filled/100/car--v1.png" alt="Animated Car" class="w-32 car-animation" />
  </div>

  <section class="p-8 text-center">
    <h2 class="text-4xl font-bold mb-4">Book Your Ride in Minutes</h2>
    <p class="text-gray-600 mb-6">Choose your car, select your date, and hit the road!</p>
    <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-left mb-1 font-medium">Select Car</label>
        <select class="w-full border rounded p-2">
          <option>Sedan</option>
          <option>SUV</option>
          <option>Hatchback</option>
          <option>Luxury</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-left mb-1 font-medium">Pickup Date</label>
        <input type="date" class="w-full border rounded p-2" />
      </div>
      <div class="mb-4">
        <label class="block text-left mb-1 font-medium">Return Date</label>
        <input type="date" class="w-full border rounded p-2" />
      </div>
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Book Now</button>
    </form>
  </section>

  <footer class="text-center p-4 bg-white mt-12 text-gray-500">
    Â© 2025 DriveNow. All rights reserved.
  </footer>
</body>
</html>
